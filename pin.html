<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkez√©s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .btn-primary {
            width: 100%;
            height: 25vh;
        }
        .col-md-4{
            padding: 1px;
        }
        .row{
            margin:0px;
        }
        .col-8{
            margin-top: 20px;
            margin-bottom: 20px;
            height:50px;
            border: solid black 2px;
            font-weight: bold;
            font-size: 32px;
            text-align: center;
        }
        .pin{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8" id="dispValue"></div>
        <div class="col-2"></div>
    </div>
    <div class="row pin">
        <div class="col">
            <button class="btn btn-primary" onclick="pinClick(event)">1</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="pinClick(event)">2</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="pinClick(event)">3</button>
        </div>
    </div>
    <div class="row pin">
        <div class="col">
            <button class="btn btn-primary" onclick="pinClick(event)">4</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="pinClick(event)">5</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="pinClick(event)">6</button>
        </div>
    </div>
    <div class="row pin">
        <div class="col">
            <button class="btn btn-primary" onclick="pinClick(event)">7</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="pinClick(event)">8</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="pinClick(event)">9</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        function pinClick(event) {
            const button = event.target;
            const value = button.textContent;
            if(document.getElementById('dispValue').textContent.length != 4) {
                document.getElementById('dispValue').textContent += value;
            }
        }
    </script>
</body>
</html>
